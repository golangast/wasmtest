<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
</head>

<body>

	<script src="js/wasm_exec.js"></script>
	<script src="js/jslib.js"></script>

	<script>
		 async function init() {
        const go = new Go();
        const result = await WebAssembly.instantiateStreaming(
          fetch("js/main.wasm"),
          go.importObject
        );
        go.run(result.instance);
      }

      init();
		
	</script>
